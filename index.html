<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOR U!!!</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      .focus-in-expand {
        -webkit-animation: focus-in-expand 0.8s
          cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        animation: focus-in-expand 4s cubic-bezier(0.25, 0.46, 0.45, 0.94)
          both;
      }
      @-webkit-keyframes focus-in-expand {
        0% {
          letter-spacing: -0.5em;
          -webkit-filter: blur(12px);
          filter: blur(12px);
          opacity: 0;
        }
        100% {
          -webkit-filter: blur(0px);
          filter: blur(0px);
          opacity: 1;
        }
      }
      @keyframes focus-in-expand {
        0% {
          letter-spacing: -0.5em;
          -webkit-filter: blur(12px);
          filter: blur(12px);
          opacity: 0;
        }
        100% {
          -webkit-filter: blur(0px);
          filter: blur(0px);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body
    style="
      background-image: url(https://images.unsplash.com/photo-1562505299-a92c9a1c4f37?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
    "
    class="flex justify-center h-screen items-center"
  >
    <div
      class="bg-white border px-10 py-8 border-4 border-gray-300 shadow-lg shadow-blue-300 rounded-xl text-center animate__animated animate__backInDown m-8 w-120"
      id="kartu"
    >
      <h1
        class="font-bold text-3xl animate__animated animate__pulse animate__infinite"
      >
        Happy Birthday
      </h1>
      <h1
        class="text-4xl text-[#578FCA] font-bold animate__animated animate__rubberBand animate__infinite"
      >
        ESAAA
      </h1>
      <button
        class="font-bold bg-[#578FCA] text-white rounded mt-5 hover:bg-[#3674B5] transition ease-in w-full animate__animated animate__delay-1s animate__jello"
        onclick="ubahKartu()"
      >
        Piw Piw
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
      });
      let kartu = document.getElementById("kartu");
      function ubahKartu() {
        kartu.innerHTML = `
        <h1 class=\"font-semibold text-warp focus-in-expand\">Selamat yaa, udaa 17 aja nie sekarang. Aneh juga rasanya ngetik ini, nginget gimana kita dulu sama sekarang… well well well, udah banyak hal yang berubah, tapi entah kenapa masih ada aku di sini yang tetep pengen ngucapin doa-doa terbaik buat kamu. Dulu pernah ada masa di mana <i>“Anugerah terindah yang pernah kumiliki,”</i> jadi kenyataan, dan walaupun semuanya sekarang pelan-pelan berubah bentuk, aku tetep bersyukur pernah ngerasain semua ‘pertama’ bareng kamu. Seiring waktu, mungkin semuanya makin dewasa, makin tenang… tapi perasaan aku.., meski udah gak seintens dulu, masih ada, masih hangat, dan masih <b>bergema sampai selamanya.</b> <q>Ebusett Srepett.</q> Semoga di usia yang baru ini, kamu terus jadi versi terbaik dari diri kamu yaww, dan tetep kasih senyum ceria kayak biasanya—yang selalu aku tunggu. Love u more, Esaa.</h1>
        <button
          class=\"p-2 bg-slate-600 text-white rounded mt-5 hover:bg-slate-900 transition ease-in w-full animate__animated animate__delay-1s animate__jello\"
          onclick=\"refresh()\"
        >
          Byeeee
        </button>
        <button
          id="playMusicBtn"
          class="font-bold bg-gradient-to-r from-[#578FCA] to-[#A7C7E7] text-white rounded mt-5 hover:from-[#3674B5] hover:to-[#6CA0D1] transition ease-in w-full animate__animated animate__delay-2s animate__pulse"
          onclick="showAudioPlayer()"
        >
          Play Music
        </button>
        <div id="audioContainer" class="mt-5 hidden">
          <audio id="audioPlayer" controls class="w-full rounded shadow-lg border-2 border-[#578FCA] bg-white">
            <source src="music.mp3" type="audio/mpeg" />
          </audio>
        </div>
        `;
      }
      function refresh() {
        location.reload();
      }
      function showAudioPlayer() {
        const audioContainer = document.getElementById('audioContainer');
        audioContainer.classList.remove('hidden');
        const audioPlayer = document.getElementById('audioPlayer');
        audioPlayer.play();
        document.getElementById('playMusicBtn').disabled = true;
        document.getElementById('playMusicBtn').innerText = 'Enjoy the Music!';
      }
    </script>
    <div>
  </body>
</html>
